name: CI Build and Test

# Run on pushes and pull requests targeting the main branch
on:
  push:
    branches: "benchmark" #[ "main"  ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    # Use a build matrix to test on Linux and Windows
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure CMake
      # Using a unique build directory path for clean separation
      run: cmake -B ${{github.workspace}}/build
      
    - name: Build Project
      
      run: cmake --build ${{github.workspace}}/build --config Release
      
    - name: Run Unit Tests via CTest
      run: ctest --output-on-failure --verbose
      working-directory: build

    - name: Run Benchmarks and Save Results
      working-directory: ${{github.workspace}}/build/Release
      run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
           ./benchmark-app.exe --benchmark_format=json --benchmark_out=benchmark_result.json
          else
            ./benchmark-app --benchmark_format=json --benchmark_out=benchmark_result.json
          fi

    - name: Store benchmark result
      uses: benchmark-action/github-action-benchmark@v1
      with:
       tool: 'googlecpp'
       output-file-path: benchmark_result.json
